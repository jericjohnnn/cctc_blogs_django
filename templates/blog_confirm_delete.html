{% extends 'base.html' %}

{% block title %}Delete Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">Delete Blog Post</h3>
                <p class="card-text">
                    Are you sure you want to delete the blog post "{{ object.title }}"?
                    This action cannot be undone.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <a href="{% url 'blog-list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
